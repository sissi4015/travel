<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员中心-登陆</title>

<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="top_hw clearfix">
        <div class="top_h clearfix">
            <div class="top_hr">
                <a th:if="${session.userName==null}" th:href="@{/register}">会员注册</a>  |  <span th:if="${session.userName!=null}" th:text="'欢迎你，'+${session.userName}"></span>
                <a th:if="${session.userName==null}" th:href="@{/goLogin}">登录</a>  |  <a th:if="${session.userName!=null}" th:href="@{/goLogout}">退出</a></div>
        </div>
    </div>
    <div class="head_w">
        <div class="head_t clearfix">
            <img src="images/logo.png"/>
        </div>
    </div>
    <div class="mainNav clearfix">
        <ul class="Nav_ul">
            <li><a th:href="@{/index}">首页</a></li>
            <li><a th:href="@{/travelRoute}">旅游路线</a></li>
            <li><a th:href="@{/travelSpot}">旅游景点</a></li>
            <li><a th:href="@{/hotelAccommodation}">餐饮住宿</a></li>
            <li ><a th:href="@{/car}">旅游车票</a></li>
            <li ><a th:href="@{/insurance}">旅游保险</a></li>
            <li ><a th:href="@{/strategy}">旅游攻略</a></li>
            <li ><a th:href="@{/attention}">注意事项</a></li>
            <li class="cur" th:if="${session.userName!=null}"><a th:href="@{/userCenter}">会员中心</a></li>
        </ul>
    </div>
<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a>  >> <a th:href="@{/goLogin}">会员登录</a></div>
    <div class="login_w clearfix">
    <form class="layui-form" method="post" action="/userLoging">
        <div class="login">
            <div class="login_t">会员登录</div>
            <div class="login_con">
                <table class="login_tab" width="270" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>用户名：</td>
                    <td><input type="text" id="userName" name="userName" value="" placeholder="请输入用户名"/></td>
                  </tr>
                  <tr>
                    <td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input type="password" id="password" name="password" value="" placeholder="请输入密码"/></td>
                  </tr>
                  <tr>
                      <td></td>
                       <td th:text="${message}" ></td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td><button class="log_b" type="submit">登 录</button>
                        <!--<a class="back_m" th:href="@{/changePassword}">找回密码</a>--></td>
                  </tr>
                </table>
            </div>
            <div class="login_b">
                <p>还不是会员？  <a class="free_zc" th:href="@{/register}">免费注册</a> </p>
            </div>
        </div>
    </form>
    </div>
</div>
