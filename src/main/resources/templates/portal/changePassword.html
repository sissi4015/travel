<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>旅游网-修改密码页</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="top_hw clearfix">
    <div class="top_h clearfix">
        <div class="top_hr">
            <a th:if="${session.userName==null}" th:href="@{/register}">会员注册</a>  |  <span th:if="${session.userName!=null}" th:text="'欢迎你，'+${session.userName}"></span>
            <a th:if="${session.userName==null}" th:href="@{/goLogin}">登录</a>  |  <a th:if="${session.userName!=null}" th:href="@{/goLogout}">退出</a></div>
    </div>
</div>
<div class="head_w">
    <div class="head_t clearfix">
        <img src="images/logo.png"/>
    </div>
</div>
<div class="mainNav clearfix">
    <ul class="Nav_ul">
        <li><a th:href="@{/index}">首页</a></li>
        <li><a th:href="@{/travelRoute}">旅游路线</a></li>
        <li><a th:href="@{/travelSpot}">旅游景点</a></li>
        <li><a th:href="@{/hotelAccommodation}">餐饮住宿</a></li>
        <li ><a th:href="@{/car}">旅游车票</a></li>
        <li ><a th:href="@{/insurance}">旅游保险</a></li>
        <li ><a th:href="@{/strategy}">旅游攻略</a></li>
        <li><a th:href="@{/attention}">注意事项</a></li>
        <li class="cur" th:if="${session.userName!=null}"><a th:href="@{/userCenter}">会员中心</a></li>
    </ul>
</div>
<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/useCenter}">会员中心</a></div>
    <div class="fmember">
    	<div class="fmleft">
        	<div class="fmleft_top"><img src="images/fmbt1.png" border="0"/></div>
            <div class="fmlist">
                <ul>
                    <li class="f1">订单中心</li>
                    <li> >><a th:href="@{/myOrder}">我的订单</a> </li>
                    <li> >><a th:href="@{/myMessage}">我的留言</a> </li>
                    <li> >><a th:href="@{/myComment}">我的评价</a> </li>
                </ul>

                <ul>
                    <li class="f1">账户信息</li>
                    <li> >><a th:href="@{/personInfo}">个人资料</a> </li>
                    <li> >><a th:href="@{/changePassword}">修改密码</a> </li>
                </ul>
            </div>
        </div>
        <div class="fmright">
        	<div class="fmr1">
            	<div class="fmr1_top">修改密码</div>
                <div class="fmr1_m">
                	<div class="fcard">
                        <form class="layui-form" method="post" action="/changePasswordSave">
                    	<table border="0" cellpadding="0" cellspacing="0" width="636">
                        	<tr>
                            	<td align="right" height="30">请输入账号当前的密码：</td>
                                <td align="left" height="30"><input type="text" class="finput3" id="password" name="password" value="" placeholder="请输入当前密码"/></td>
                            </tr>
                            <tr>
                            	<td align="right" height="30">请输入要修改的密码：</td>
                                <td align="left" height="30"><input type="text" class="finput3" id="newPassword" name="newPassword" value="" placeholder="请输入修改密码"/></td>
                            </tr>
                            <tr>
                            	<td align="right" height="30">请确认要修改的密码：</td>
                                <td align="left" height="30"><input type="text" class="finput3" id="checkPassword" name="checkPassword" value="" placeholder="请输入确认密码"/></td>
                            </tr>
                            <tr>
                            	<td colspan="2" align="center" valign="middle" height="50"><button type="submit"><input type="image" src="images/fbtn8.png"/></button></td>
                            </tr>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
