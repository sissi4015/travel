<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>景点信息查看</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>
<body class="childrenBody">
	<form class="layui-form"  action="/manager/scenicSpotSave" method="post">
		<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">评价对象</label>
			<div class="layui-input-block">
				<input readonly="readonly" th:value="${entity.pjcpname}" id="spotName" name="spotName" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入景点名称"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">评价等级</label>
			<div class="layui-input-block">
				<input readonly="readonly" th:value="${entity.pjdj}" id="spotName" name="spotName" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入景点名称"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">评价内容</label>
			<div class="layui-input-block">
				<p th:utext="${entity.pjnr}"></p>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">评价时间</label>
			<div class="layui-input-block">
				<p th:utext="${entity.pjtime}"></p>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<a class="layui-btn" th:href="@{/manager/commentList}">返回</a>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
</body>
</html>
